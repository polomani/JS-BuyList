<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
    
    <div class="row-template" style="display:none">
        <hr />
        <div class="to-buy-item state-not-bought no-edit">
            <span class="item-name">Помідори</span>
            <input class="new-item-name" type="text" placeholder="Нова назва"/>
            <div style="position:relative;"><div class="buttons">
                <button data-tooltip="Remove" class="btn-remove" disabled="">–</button>
                <span class="counter"><span class="counter-label">1</span></span>
                <button class="btn-add" data-tooltip="Add">+</button>
                <button class="btn-bought" data-tooltip="Не куплено">Не куплено</button>
                <button class="btn-unbought" data-tooltip="Куплено">Куплено</button>
                <button class="btn-delete" data-tooltip="Видалити">х</button>
            </div></div>
        </div>
    </div>
    
    <div class="label-in-store-template" style="display:none">
        <span class="in-store state-not-bought"><span class="label-name"></span> <span class="number">1</span></span>
    </div>
    
    <div class="label-sold-template" style="display:none">
        <span class="sold state-not-bought"><span class="label-name"></span> <span class="number">1</span></span>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="left">
            <div id="addDiv"><input id="addField" placeholder="Назва товару" type="text"/>
            <button id="add" data-tooltip="Add"> Додати </button></div>
            <div class="to-buy-items">
            </div>
        </div>
        <div class="right">
            <span id="items-left">Залишилося</span>
            <hr />
            <div id="items-left-div">
            </div>
            <hr />
            <span id="items-sold">Куплено</span>
            <hr />
            <div id="items-sold-div">
            </div>
        </div>
    </div>
    

    <div class="sticker">
        <div class="buy">
        Buy list
        </div>
        <div class="name">
        Made by <br /> Ivan Polomanyi
        </div>
    </div>

</body>
</html>
